<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Weetup Dashboard{% end %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/bs/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/static/css/dashboard/metisMenu.min.css" rel="stylesheet">


    <!-- Custom CSS -->
    <link href="/static/css/dashboard/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="/static/bscombo/css/bootstrap-combobox.css" rel="stylesheet" >

    <link href="/static/css/weetup.css" rel="stylesheet">
    <link href="/static/css/safetform.css" rel="stylesheet">
    <link href="/static/css/user.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="/static/js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/bs/js/bootstrap.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/static/js/dashboard/metisMenu.min.js"></script>


    <!-- Custom Theme JavaScript -->
    <script src="/static/js/dashboard/sb-admin-2.js"></script>

    <script src="/static/bootbox.min.js"></script>

    <script src="/static/bscombo/js/bootstrap-combobox.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block ownstyles %}{% end %}
    {% block ownscripts %}{% end %}

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        {% block menu %}
        	{% include "menu/dashboard.html" %}
    	{% end %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{% block content_title %}Dashboard{% end %}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
            {% block content %}

        	{% end %}

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

</body>

</html>
